<h1>Register</h1>
<form [formGroup]="registrationForm" (ngSubmit)="addUser()">
  <h2>Create a username</h2>
  <label
    >username
    <input type="text" formControlName="username" placeholder="required" />
  </label>
  <h2>Create a password</h2>
  <label
    >password
    <input type="text" formControlName="password" placeholder="required" />
  </label>
  <h2>Tell us your email address</h2>
  <label
    >email address
    <input type="text" formControlName="email" />
  </label>
  <div>
    <button type="submit">Register Me</button>
  </div>
</form>
