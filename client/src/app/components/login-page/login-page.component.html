<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <h2>Username</h2>
  <label
    >username
    <input type="text" formControlName="username" placeholder="required" />
  </label>
  <h2>Password</h2>
  <label
    >password
    <input type="password" formControlName="password" placeholder="required" />
  </label>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
